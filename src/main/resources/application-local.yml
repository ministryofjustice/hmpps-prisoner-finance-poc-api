    show-sql: true
    hibernate:
      ddl-auto: create

  datasource:
    url: 'jdbc:postgresql://localhost/postgres?sslmode=prefer'
    username: postgres
    password: postgres

  flyway:
    enabled: false

services:
  hmpps-auth:
    url: ${HMPPS_AUTH_URL:http://localhost:8090/auth}