server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  jpa:
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:/db/migrations/common,classpath:/db/migrations/h2

  datasource:
    url: 'jdbc:h2:mem:./nomis_sync;MODE=PostgreSQL'
    username: sa
    password:
    driver-class-name: org.h2.Driver

hmpps-auth:
  url: "http://localhost:8090/auth"
